<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva con Créditos</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .semestre {
      background: white;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-left: 5px solid #007acc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .titulo {
      font-weight: bold;
      font-size: 18px;
      color: #007acc;
      margin-bottom: 10px;
    }
    .curso {
      margin: 5px 0;
      padding: 8px;
      background: #eef;
      border-radius: 5px;
    }
    .curso.aprobado {
      background: #d4edda;
    }
    .curso.desaprobado {
      background: #f8d7da;
    }
    .creditos {
      font-size: 14px;
      color: #555;
    }
    .requisitos {
      font-size: 12px;
      color: #777;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div id="malla"></div>

  <script>
    let estadoCursos = {}; // estado: aprobado/desaprobado

    function renderMalla(data) {
      const malla = document.getElementById("malla");
      const materiasPorId = {};

      // Indexar materias por id
      data.mallaData.forEach(bloque => {
        bloque.materias.forEach(m => {
          materiasPorId[m.id] = m;
        });
      });

      data.mallaData.forEach(bloque => {
        if (!bloque.materias || bloque.materias.length === 0) return;

        const div = document.createElement("div");
        div.className = "semestre";

        const titulo = document.createElement("div");
        titulo.className = "titulo";
        titulo.textContent = `Año ${bloque.año} - ${bloque.periodo}`;
        div.appendChild(titulo);

        bloque.materias.forEach(materia => {
          const curso = document.createElement("div");
          curso.className = "curso";
          curso.id = materia.id;

          const check = document.createElement("input");
          check.type = "checkbox";
          check.addEventListener("change", () => {
            estadoCursos[materia.id] = check.checked;
            actualizarEstilos();
          });

          const nombre = document.createElement("span");
          nombre.innerHTML = ` ${materia.nombre} <span class="creditos">(${materia.creditos} créditos)</span>`;

          curso.appendChild(check);
          curso.appendChild(nombre);

          if (materia.requisitos.length > 0) {
            const requisitos = document.createElement("div");
            requisitos.className = "requisitos";
            const nombresReq = materia.requisitos.map(id => materiasPorId[id]?.nombre || "(?)");
            requisitos.textContent = "Requiere: " + nombresReq.join(", ");
            curso.appendChild(requisitos);
          }

          div.appendChild(curso);
        });

        malla.appendChild(div);
      });

      function actualizarEstilos() {
        Object.keys(materiasPorId).forEach(id => {
          const materia = materiasPorId[id];
          const cursoEl = document.getElementById(id);
          if (!cursoEl) return;

          cursoEl.classList.remove("aprobado", "desaprobado");

          const aprobado = estadoCursos[id] === true;
          const requisitos = materia.requisitos || [];

          const requisitosCumplidos = requisitos.every(rid => estadoCursos[rid] === true);

          if (!requisitosCumplidos) {
            cursoEl.style.opacity = 0.4;
          } else {
            cursoEl.style.opacity = 1.0;
          }

          if (aprobado) cursoEl.classList.add("aprobado");
          else if (estadoCursos[id] === false) cursoEl.classList.add("desaprobado");
        });
      }
    }

    fetch("malla.json")
      .then(r => r.json())
      .then(data => renderMalla(data))
      .catch(err => {
        document.getElementById("malla").textContent = "Error al cargar malla.json";
        console.error(err);
      });
  </script>
</body>
</html>
